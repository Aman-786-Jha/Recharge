{% load static %} 

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <header class="header">

      <div id="menu-btn" class="fas fa-bars"></div>

      <a href="#" class="logo"> <span>smart</span>Recharge </a>

      <nav class="navbar">
          <a href="http://127.0.0.1:8000/index/">home</a>
          <a href="#vehicles">Mobile</a>
          <a href="http://127.0.0.1:8000/true5g">True 5G</a>
          <a href="#featured">AmanFiber</a>
          <a href="http://127.0.0.1:8000/index">Recharge</a>
          
          <a href="http://127.0.0.1:8000/contactus/">contact</a>
      </nav>

      <div id="login-btn">
          <a href="http://127.0.0.1:8000/index/" class="btn">Logout</a>
          <!-- <button class="btn">login</button> -->
          <i class="far fa-user"></i>
      </div>

  </header><br><br><br><br><br><br><br><br>
    <div>
      {%if user.is_authenticated %}
      
        <h3>Welcome, {{user.username}}</h3>

      
      {% endif %} 
      <h3>Recharge with your best plan</h3>

    </div>
    
    
    <form method="POST" action="afterlogin/">
      {% csrf_token %} 
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Mobile Number</label>
        <input
          type="number"
          id="disabledTextInput"
          class="form-control"
          placeholder="type here"
          name="mobnum"
        />
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label"
          >Recaharge amount</label
        >
        <input type="number" id="disabledRechargeInput" class="form-control" placeholder="type amount" name="amount" style="display:inline-block" />
        
        <a href="http://127.0.0.1:8000/allplans/" class="btn" id="btn-btn">View all Plans</a>
      </div>
      
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Operator</label>
        <input
          type="text"
          id="operator"
          class="form-control"
          placeholder="Select operator"
          name="operator"
        />
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Description</label>
        <input
          type="text"
          id="desc"
          class="form-control"
          placeholder="if any query write here"
          name="description"
        />
        <!-- <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="disabledFieldsetCheck"
              name="check"
              
            /> -->
        
            <label class="form-check-label" for="disabledFieldsetCheck">
              check this first before proceed to pay
            </label>
          </div>
        </div>

      <button type="submit" class="btn btn-primary" style="border:3px solid black;">Proceed to Pay</button>
    </form>
  </body>
</html>
