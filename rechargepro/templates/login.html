<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div>
        <h1>Login Yourself First to go to recharge section</h1>
    </div>
    <div>
        <a href="http://127.0.0.1:8000/index/">Go back</a>
        <i class="fa-duotone fa-backward-fast"></i>
    </div>
    {% for message in messages %} 
    <h3 style="color:red;">{{message}}</h3>
    {% endfor %} 
    <form method="POST" action="login/">
        {% csrf_token %} 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" />
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div style="margin-top:5px; padding-top: 5px;">
        <a href="http://127.0.0.1:8000/register/">Don't have an account?Click on Register</a>
      </div>
</body>
</html>
